<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulario1</title>
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true" />
            <h2> inscripci√≥n de Candidatos</h2>
            <h:panelGrid columns="1" >                 
                <p:inputText id="tarjeton" placeholder="Nro Tarjeton" value="#{B_Index.p_aspirante.tarjeton}" required="true"/>   
                <p:inputText id="nombre" placeholder="Nombres" value="#{B_Index.p_aspirante.nombre}" required="true"/>
                <p:inputText id="apellido" placeholder="Apellidos" value="#{B_Index.p_aspirante.apellido}" required="true"/>
                   <p:growl id="messages" showDetail="true" />
 
            </h:panelGrid>
            <p:commandButton value="Guardar" update="form" action="#{B_Index.agregarAspirante()}" disabled="true"/>
        </h:form>
        <h:form id="form2">
            <p:commandButton value="Indicadores" action="indicadores.xhtml"/>
        </h:form>
    </h:body>
</html>
